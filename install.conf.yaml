- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create:
    - ~/git
    - ~/git/personal
    - ~/git/work
    - ~/.antigen
    - ~/.config
    - ~/.gnupg:
      mode: 0700
    - ~/.ssh:
      mode: 0700

- shell:
    - git submodule update --init --recursive
    -
      command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      description: installing brew
      stdin: true
      stdout: true
      stderr: true
    - brew install git gpg
    - brew link git gpg
    - [curl -L git.io/antigen > ~/.antigen/antigen.zsh, installing antigen]

- link:
    ~/.config/starship.toml:
      path: files/starship.toml
    /usr/local/bin:
      glob: true
      path: commands/*
    ~/.gnupg/gpg-agent.conf:
      path: files/gpg-agent.conf
    ~/.aliases:
      path: files/aliases
    ~/.Brewfile:
      if: "[ `uname` = Darwin ]"
      path: files/Brewfile
    /usr/local/bin/brew-update:
      if: "[ `uname` = Darwin ]"
      path: scripts/brew-update.sh
    ~/.profile:
      path: files/profile
    ~/.work-profile:
      path: files/work-profile
    ~/.zshrc:
      path: files/zshrc
    ~/.vimrc:
      path: files/vimrc
    ~/.gitconfig:
      path: files/gitconfig
    ~/.gitignore:
      path: files/gitignore
    ~/.gitconfig-work:
      path: files/gitconfig-work
    ~/.prettierrc:
      path: files/prettierrc
    ~/.aws/config:
      path: files/aws-config
    ~/.aws/credentials:
      path: files/aws-credentials
    ~/.editorconfig:
      path: files/editorconfig
    # ~/Library/Application\ Support/Code/User/settings.json:
    #   if: '[ `uname` = Darwin ]'
    #   relink: true
    #   force: true
    #   path: files/vscode-settings.json

- brewfile:
    - ~/.Brewfile

