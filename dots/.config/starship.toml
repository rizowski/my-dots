[aws]
format = "[$symbol$profile(\\($region\\))]($style) "
symbol = "☁️ "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncate_to_repo = false
truncation_length = 2

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
format = "[$symbol\\($branch\\)]($style) "
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
format = "[$symbol$version]($style) "
version_format = "${major}"
symbol = "📦"

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[character]
error_symbol = "[x](bold red)"
success_symbol = "[➜](bold green)"

[cmd_duration]
format = "[$duration]($style) "

[git_status]
ahead = "🏎💨"
behind = "😰"
conflicted = "🏳"
deleted = "🗑"
diverged = "�"
modified = "📝"
renamed = "👅"
staged = '[++\($count\)](green)'
stashed = "�"
untracked = "🤷‍"

[nodejs]
format = "[$symbol$version]($style) "
version_format = "${major}"
symbol = ""

[time]
format = "🕙[\\[ $time \\]]($style) "

[terraform]
format = "[$symbol$workspace]($style) "
